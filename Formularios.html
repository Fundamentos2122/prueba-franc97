<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username">
        <br>
        <label for="birthday">Fecha de nacimiento</label>
        <input type="date" name="birthday">
        <br>
        <label for="age">Edad</label>
        <input type="number" name="age" step="0.5">
        <br>
        <input type="checkbox" name="conditions">
        <label for="conditions">Acepta los términos y condiciones</label>
        <br>
        <label for="Color">Color favorito</label>
        <input type="color" name="color">
        <br>
        <label for="password">Contraseña</label>
        <input type="password" name="password">
        <br>
        <label for="semester">Semestre</label>
        <input type="radio" name="semester">
        <br>
        <input type="radio", name="semester">
        <label>Primer Semestre</label>
        <input type="radio", name="semester">
        <label>Segundo Semestre</label>
        <input type="radio", name="semester">
        <label>Tercer Semestre</label>
        
        <br>
        <br>
        <label for="descrption">Description</label>
        <br>
        <textarea name="description" id="" cols="30" rows="10">Hola mundo</textarea>
        <br>
        <label for="select">Seleccionar</label>
        <select name="select" >
            <option value="1">Primer elemento</option>
            <option value="2">Segundo elemento</option>
            <option value="3">Tercero elemento</option>
        </select>
        <br>
        <input type="submit" value="Enviar"> 
        <button type="button">Guardar</button> <!type es para especificar su tipo como button y no envia el formulario>

    </form>
    <button>Otrobotón</button>
</body>
</html>
